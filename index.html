<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HP-01-TURT Wireframe Viewer</title>
    <!-- Martian Mono Condensed font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martian+Mono+Condensed:wght@300;400;500&display=swap">
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; color: white; font-family: 'Martian Mono Condensed', monospace; }
        canvas { display: block; }
        #error {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            color: red;
            font-family: Arial, sans-serif;
            z-index: 10;
            display: none;
        }
        #logo {
            position: absolute;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: auto;
            z-index: 100;
            filter: brightness(0) invert(1);
        }
        #start-button {
            position: fixed;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            font-family: 'Martian Mono Condensed', monospace;
            font-size: 16px;
            font-weight: 500;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            letter-spacing: 1px;
            z-index: 100;
            transition: background-color 0.3s, color 0.3s;
        }
        #start-button:hover {
            background-color: white;
            color: black;
        }
        @media (max-width: 768px) {
            #logo {
                width: 120px;
            }
            #start-button {
                padding: 10px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="https://crunchlabs-ono-cloud.s3.us-west-1.amazonaws.com/HP_LOGO.svg" alt="HP Logo">
    <div id="error"></div>
    <a id="start-button" href="https://crunchlabs.com" target="_blank">START HERE</a>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
